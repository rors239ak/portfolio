<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  {% if form.errors %}
    <p style="color:red;">ログインに失敗しました。ユーザー名とパスワードを確認してください。</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="{{ form.username.id_for_label }}">ユーザー名</label><br>
      {{ form.username }}
    </p>
    <p>
      <label for="{{ form.password.id_for_label }}">パスワード</label><br>
      {{ form.password }}
    </p>
    <button type="submit">ログイン</button>
  </form>

  <p><a href="{% url 'signup' %}">会員登録</a>
</body>
</html>

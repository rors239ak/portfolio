{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'EC/style.css' %}">
</head>
<body class="auth-page">   <!-- ここを変更 -->
  <div class="container">
    <h1>ログイン</h1>

    {% if form.errors %}
      <div class="errors">ログインに失敗しました。ユーザー名とパスワードを確認してください。</div>
    {% endif %}

    <form method="post" class="card" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <label for="{{ form.username.id_for_label }}">ユーザー名</label>
        <div class="control">
          {{ form.username }}
          <div class="errors">{{ form.username.errors }}</div>
        </div>
      </div>

      <div class="form-row">
        <label for="{{ form.password.id_for_label }}">パスワード</label>
        <div class="control">
          {{ form.password }}
          <div class="errors">{{ form.password.errors }}</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">ログイン</button>
        <a href="{% url 'signup' %}" class="btn secondary" style="text-decoration:none;display:inline-flex;align-items:center;">会員登録</a>
      </div>
    </form>
  </div>
</body>
</html>

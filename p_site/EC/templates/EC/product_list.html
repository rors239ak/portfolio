<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧 - おためしEC</title>
  <style>
    /* サムネイル領域内で画像を横・縦とも中央にする */
    .thumb {
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;     /* 縦方向中央 */
      justify-content: center; /* 横方向中央 */
      overflow: hidden;
      margin: 0 left;          /* li の中で中央寄せしたい場合 */
    }
    .thumb img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;     /* はみ出さず中央に収める */
      display: block;
    }
  </style>
</head>
<body>
  <a href="{% url 'index' %}"><h1>おためしEC</h1></a>
  <h3>商品一覧</h3>
  <ul>
    {% for product in products %}
      <li>
        <strong>{{ product.name }}</strong> - ¥{{ product.price }}<br>
        {% if product.category %}
          カテゴリ: {{ product.category.name }}<br>
        {% endif %}
        {% if product.photo %}
          <div class="thumb"><img src="{{ product.photo.url }}" alt="{{ product.name }}"></div>
        {% endif %}
        <div>{{ product.description }}</div>
      </li>
    {% empty %}
      <li>商品がありません。</li>
    {% endfor %}
  </ul>
</body>
</html>

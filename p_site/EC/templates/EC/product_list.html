<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧 - おためしEC</title>
  <style>
    table.product-table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
    }
    table.product-table th,
    table.product-table td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: middle;
    }
    table.product-table th {
      background:#f7f7f7;
      text-align: left;
    }

    /* 画像セルを160x160の固定ボックスにして中央に配置 */
    td.img-cell {
      width: 160px;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    /* サムネイルボックス */
    .thumb {
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      background: #fafafa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* 画像はボックスを満たす。縦横比を保ちつつ中央で切り抜く */
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* contain で縦横比を維持して中央を表示 */
      display: block;
    }

    /* 説明は左寄せで見やすく */
    td.desc {
      text-align: left;
    }
  </style>
</head>
<body>
  <a href="{% url 'index' %}"><h1>おためしEC</h1></a>
  <h3>商品一覧</h3>

  <table class="product-table" aria-describedby="product-list">
    <thead>
      <tr>
        <th>商品名</th>
        <th>価格</th>
        <th>カテゴリ</th>
        <th>画像</th>
        <th>説明</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td><strong>{{ product.name }}</strong></td>
        <td>¥{{ product.price }}</td>
        <td>{% if product.category %}{{ product.category.name }}{% endif %}</td>
        <td class="img-cell">
          {% if product.photo %}
            <div class="thumb"><img src="{{ product.photo.url }}" alt="{{ product.name }}"></div>
          {% else %}
            <div class="thumb" aria-hidden="true"></div>
          {% endif %}
        </td>
        <td class="desc">{{ product.description }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">商品がありません。</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{% url 'product_create' %}">商品を出品する</a> | <a href="{% url 'index' %}">トップへ戻る</a></p>
</body>
</html>
